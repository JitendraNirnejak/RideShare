{% extends 'layout.html' %}

{% block body %}
	<h1 class="animated fadeIn">Settings</h1>
	<br>
	<hr>
	<p class="lead">
		Personalize Your Profile
	</p>
	<hr>
	<div class="row">
		<div class="card-body text-primary">
			<form action="" method="POST">
				<div class="form-group">
					<label for="">Contact No</label>
					<input type="text" name="contactNo" class="form-control" value="{{ userData.contactNo }}" required>
				</div>
				<div class="form-group">
					<label for="">Alternate Contact No</label>
					<input type="text" name="alternateContactNo" class="form-control" value="{{ userData.alternateContactNo }}" required>
				</div>
				<div class="form-group">
					<label for="">Email</label>
					<input type="text" name="email" class="form-control" value="{{ userData.email }}" required>
				</div>
				<div class="form-group">
					<label for="">Gender</label>
					<input type="text" name="gender" class="form-control" value="{{ userData.gender }}" required>
				</div>
				<hr>
				<div class="form-group">
					<label for="">Driving Licence</label>
					<input type="text" name="driving" class="form-control" value="{{ userData.driving }}" required>
				</div>
				<div class="form-group">
					<label for="">Aadhar ID</label>
					<input type="text" name="aadharID" class="form-control" value="{{ userData.aadhar }}" required>
				</div>
				<hr>
				<div class="form-group">
					<label for="">Address Line 1</label>
					<input type="text" name="addLine1" class="form-control" value="{{ userData.addLine1 }}" required>
				</div>
				<div class="form-group">
					<label for="">Address Line 2</label>
					<input type="text" name="addLine2" class="form-control" value="{{ userData.addLine2 }}" required>
				</div>
				<div class="form-group">
					<label for="">Colony</label>
					<input type="text" name="colony" class="form-control" value="{{ userData.colony }}" required>
				</div>
				<div class="form-group">
					<label for="">City</label>
					<input type="text" name="city" class="form-control" value="{{ userData.city }}" required>
				</div>
				<div class="form-group">
					<label for="">State</label>
					<input type="text" name="state" class="form-control" value="{{ userData.state }}" required>
				</div>
				<button type="submit" class="btn btn-primary">Update Profile</button>
				</p>
			</form>
		</div>
	</div>
{% endblock %}
